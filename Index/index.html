<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Sistema Solar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 75%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        td {
            text-align: center;
            padding: 15px;
        }
        img {
            cursor: pointer;
            width: 120px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }
        iframe {
            width: 75%;
            height: 400px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #ffd700;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>El Sistema Solar</h1>

    <!-- Tabla con las imágenes de los planetas -->
    <table>
        <tr>
            <td><a href="mercurio.jpg" target="iframeImagen"><img src="mercurio.jpg" alt="Mercurio"></a></td>
            <td><a href="venus.jpg" target="iframeImagen"><img src="venus.jpg" alt="Venus"></a></td>
            <td><a href="tierra.jpg" target="iframeImagen"><img src="tierra.jpg" alt="Tierra"></a></td>
            <td><a href="marte.jpg" target="iframeImagen"><img src="marte.jpg" alt="Marte"></a></td>
        </tr>
    </table>

    <!-- Iframe para mostrar la imagen seleccionada -->
    <iframe id="iframeImagen" name="iframeImagen" src="" frameborder="0"></iframe>

    <!-- Pie de página -->
    <div class="footer">
        <p>Explora los planetas del Sistema Solar. Haz clic en cualquier imagen para verla en detalle.</p>
    </div>

</body>
</html>
